<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>NoteFlow</h1>
    
    <button id="themeToggle" class="theme-toggle-btn">Toggle Dark/Light Mode</button>

    <textarea id="noteInput" placeholder="Write a note..."></textarea>
    <button id="saveBtn">Save Note</button>
    
    <h2>All Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
